name: Data Stack
description: A full open source datastack deployable on Plural.
featured: true
collections:
- provider: AWS
  bundles:
  - name: airbyte-aws
    repo: airbyte
  - name: dagster-aws
    repo: dagster
  - name: superset-aws
    repo: superset
- provider: GCP
  bundles:
  - name: airbyte-gcp
    repo: airbyte
  - name: dagster-gcp
    repo: dagster
  - name: superset-gcp
    repo: superset
- provider: AZURE
  bundles:
  - name: airbyte-azure
    repo: airbyte
  - name: dagster-azure
    repo: dagster
  - name: superset-azure
    repo: superset