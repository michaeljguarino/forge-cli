default:
  image: gcr.io/google.com/cloudsdktool/cloud-sdk:latest
  services:
  - docker:20.10.17-dind
  before_script:
  - until docker info; do sleep 1; done

variables:
  DOCKER_HOST: tcp://docker:2376
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_TLS_VERIFY: 1
  DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"

stages:
- push

.push_globals: &push-globs
  before_script:
  - until docker info; do sleep 1; done
  - gcloud auth activate-service-account --key-file=$GOOGLE_APPLICATION_CREDENTIALS
  - gcloud auth configure-docker -q
  - docker login -u mjg@plural.sh -p $PLURAL_ACCESS_TOKEN dkr.plural.sh

.ignore-cond: &ignore-cond
  except:
    variables:
    - $CI_COMMIT_MESSAGE =~ /pushed to plural/

build-cli:
  stage: push
  <<: *push-globs
  <<: *ignore-cond
  except:
    variables:
    - $CI_COMMIT_MESSAGE =~ /pushed to plural/
  only:
  - master
  script:
  - make build
  - make push

plural-apply:
  stage: push
  image: gcr.io/pluralsh/golang:1.16-stretch
  <<: *ignore-cond
  only:
  - master
  before_script:
  - mkdir -p ~/.plural
  - cp $PLURAL_CONF ~/.plural/config.yml
  - echo "Starting to apply"
  script:
  - make install
  - plural apply